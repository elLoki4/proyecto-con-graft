<mat-card>
  <mat-card-content>
    <p>
        <mat-toolbar>
          <span>dashboard </span>
          <div class="example-spacer"></div>
              <button mat-stroked-button color="Warm" routerLink="/creardato">agregar inversion</button>
        </mat-toolbar>
      </p>
      


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="analytics" (click)="editDatos(element)" ></mat-icon> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete" (click)="eliminarUsuario(element.id)"></mat-icon> </td>
        </ng-container>
    
        <ng-container matColumnDef="inversiones">
          <th mat-header-cell *matHeaderCellDef> inversion </th>
          <td mat-cell *matCellDef="let element"> {{element.inversiones}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="capital inicial">
          <th mat-header-cell *matHeaderCellDef> capital inicial </th>
          <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="valor actual">
          <th mat-header-cell *matHeaderCellDef> valor actual </th>
          <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>
        
        
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
  </mat-card-content>
</mat-card>
